# @package _global_

defaults:
  - override /args: args.yaml
  - override /dataloader: classification/MNIST.yaml
  - override /hparams: hparams.yaml
  - override /optimizer: valid.yaml
  - override /network: classification/darts.yaml

name: classification/darts/cifar10/search

dataloader:
  MNIST:
    train_portion: 0.5

hparams:
  warmup: 0

network:
  darts:
    shared: true
    mode: full

optimizer:
  valid:
    weight_decay: 1e-3

args:
  search: true
